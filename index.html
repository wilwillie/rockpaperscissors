<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="game">
        <div class="top-text">
            <h2>Choose your weapon</h2>
            <p>First to score 5 points wins the game</p>
        </div>
        <div class="display">
            <div class="player">
                <h3>❔</h3>
                <p>Player: 0</p>
            </div>
            <div class="computer">
                <h3>❔</h3>
                <p>Computer: 0</p>
            </div>
        </div>
        <div class="choices">
            <button data-value="Rock">👊</button>
            <button data-value="Paper">🖐️</button>
            <button data-value="Scissors">✌️</button>
        </div>
        <p class="footer">Copyright @ 2024 William Wenstein</p>
    </div>
</body>
</html>
